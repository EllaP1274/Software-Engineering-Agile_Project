<form method="post">
    <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" class="form-control" id="subject" name="subject" value="{{ ticket.subject }}" required>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" required>{{ ticket.description }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Edit Ticket</button>
</form>
